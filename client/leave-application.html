<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Application - Workplace Management System</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-0">Workplace Management System - Leave Application</h1>
                <small id="userInfo" class="text-light">Welcome, <span id="userName">Employee</span></small>
            </div>
            <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Apply for Leave</h2>

        <form id="leaveForm">
             <label for="employeeName">Name</label>
            <input type="text" id="employeeName" class="form-control mb-2" placeholder="Enter Your name" required>
            <label for="leaveType">Leave Type</label>
            <input type="text" id="leaveType" class="form-control mb-2" placeholder="Sick / Annual" required>
            <label for="start">Start Date</label>
            <input type="date" id="start" class="form-control mb-2" required>
            <label for="end">End Date</label>
            <input type="date" id="end" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Submit Leave</button>
        </form>

        <p id="message" class="mt-3"></p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
