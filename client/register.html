<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Workplace Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="h3 mb-0">Workplace Management System</h1>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-box p-4 shadow" style="width: 400px;">
            <h2 class="text-center mb-3">Register</h2>
            <form id="registerForm">
                <input type="text" id="regName" placeholder="Full Name" class="form-control mb-2" required>
                <input type="email" id="regEmail" placeholder="Email" class="form-control mb-2" required>
                <input type="password" id="regPassword" placeholder="Password (min 12 chars, 1 upper, 1 lower, 1 number, 1 special)" class="form-control mb-2" required>
                <select id="regRole" class="form-control mb-2" required>
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                </select>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <!-- Registration message container -->
            <div id="registerMessage" class="mt-2 text-center"></div>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
