<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Workplace Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="h3 mb-0">Workplace Management System</h1>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box p-4 shadow" style="width: 300px;">
            <h2 class="text-center mb-3">Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
                <input type="password" id="password" placeholder="Password" class="form-control mb-2" required>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <!-- Message container -->
            <div id="loginMessage" class="mt-2 text-center"></div>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
