<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Workplace Management System</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-0">Workplace Management System - Employee Dashboard</h1>
                <small id="userInfo" class="text-light">Welcome, <span id="userName">Employee</span></small>
            </div>
            <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Employee Dashboard</h2>

        <div class="d-flex flex-column mt-3">
            <button id="logInventoryBtn" class="btn btn-secondary mb-2">Manager Approval</button>
            <button id="applyLeaveBtn" class="btn btn-info mb-2">Apply for Leave</button>
            <button id="checkInBtn" class="btn btn-success mb-2">Check In</button>
            <button id="startBreakBtn" class="btn btn-warning mb-2">Start Break</button>
            <button id="endBreakBtn" class="btn btn-warning mb-2">End Break</button>
            <button id="checkOutBtn" class="btn btn-danger mb-2">Check Out</button>
            <button id="viewReportBtn" class="btn btn-primary mb-2">View Monthly Report</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
