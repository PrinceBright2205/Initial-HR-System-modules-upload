<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Approval - Workplace Management System</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
       <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Optional Bootstrap JS (for components like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-0">Workplace Management System - Manager Approval</h1>
                <small id="userInfo" class="text-light">Welcome, <span id="userName">Manager</span></small>
            </div>
            <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Manager Dashboard</h2>

        <div class="mb-4">
            <h3>Leave Approvals</h3>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee</th>
                        <th>Leave Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Days</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="leaveRequestsBody">
                    <!-- Leave requests dynamically filled by JS -->
                </tbody>
            </table>
        </div>

        <div class="mb-4">
            <h3>Add Monthly Profit</h3>
            <form id="profitForm">
                <input type="number" id="profitMonth" placeholder="Month (1-12)" class="form-control mb-2" required>
                <input type="number" id="profitYear" placeholder="Year" class="form-control mb-2" required>
                <input type="number" id="profitAmount" placeholder="Profit Amount" class="form-control mb-2" required>
                <button type="submit" class="btn btn-primary">Add Profit</button>
            </form>
        </div>

        <div class="mb-4">
            <button id="checkRedundancyBtn" class="btn btn-warning mb-2">Check Redundancy</button>
            <button id="annualSummaryBtn" class="btn btn-info mb-2">Annual Summary</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
